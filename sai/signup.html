<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup – FitStore</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#00e676;
  --dark:#111;
  --light:#f5f5f5;
}

body{
  margin:0;
  font-family:'Segoe UI', Arial;
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),
    url('https://images.unsplash.com/photo-1599058917212-d750089bc07c') center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* SIGNUP CARD */
.signup-card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(12px);
  border-radius:18px;
  padding:40px;
  width:400px;
  box-shadow:0 15px 35px rgba(0,0,0,0.4);
  color:#fff;
}

.signup-card h2{
  text-align:center;
  margin-bottom:25px;
  color:var(--primary);
}

/* INPUTS */
.signup-card input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:none;
  border-radius:8px;
  font-size:15px;
  outline:none;
}

.signup-card input::placeholder{
  color:#666;
}

/* BUTTON */
.signup-card button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:var(--primary);
  color:#000;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

.signup-card button:hover{
  background:#00c853;
}

/* LINKS */
.links{
  text-align:center;
  margin-top:15px;
}

.links a{
  color:#fff;
  text-decoration:none;
  font-size:14px;
}

.links a:hover{
  color:var(--primary);
}
</style>
</head>

<body>

<div class="signup-card">
  <h2>Create Your Account</h2>

  <input type="text" placeholder="Full Name" required>
  <input type="email" placeholder="Email" required>
  <input type="password" placeholder="Password" required>

  <button>Sign Up</button>

  <div class="links">
    <p>Already have an account? <a href="login.html">Login</a></p>
    <p><a href="index.html">← Back to Home</a></p>
  </div>
</div>

</body>
</html>
