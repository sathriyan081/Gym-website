<!DOCTYPE html>
<html>
<head>
<title>Cart – FitStore</title>
<style>
body{font-family:Segoe UI;background:#f5f5f5;margin:0}
header{background:#111;color:#00e676;padding:15px;text-align:center}
.container{padding:30px}
.cart-item{
  background:#fff;
  padding:15px;
  margin-bottom:15px;
  border-radius:10px;
  display:flex;
  justify-content:space-between;
}
.total{
  font-size:20px;
  font-weight:bold;
}
button{
  padding:10px 15px;
  background:#00e676;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
<h1>Your Cart</h1>
<a href="index.html" style="color:#fff">← Continue Shopping</a>
</header>

<div class="container" id="cartItems"></div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let container = document.getElementById("cartItems");
let total = 0;

if(cart.length === 0){
  container.innerHTML = "<p>Your cart is empty</p>";
}else{
  cart.forEach(item=>{
    total += item.price;
    container.innerHTML += `
      <div class="cart-item">
        <span>${item.name}</span>
        <span>₹${item.price}</span>
      </div>
    `;
  });

  container.innerHTML += `
    <div class="cart-item total">
      Total: ₹${total}
    </div>
    <button onclick="checkout()">Buy Now</button>
  `;
}

function checkout(){
  localStorage.setItem("buyNow", JSON.stringify({total}));
  window.location.href="buynow.html";
}
</script>

</body>
</html>
