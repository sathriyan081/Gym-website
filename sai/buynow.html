<!DOCTYPE html>
<html>
<head>
<title>Buy Now – FitStore</title>
<style>
body{font-family:Segoe UI;background:#f5f5f5;margin:0}
header{background:#111;color:#00e676;padding:15px;text-align:center}
.box{
  max-width:400px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  border-radius:15px;
}
input,button{
  width:100%;
  padding:12px;
  margin-bottom:15px;
}
button{
  background:#00e676;
  border:none;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
<h1>Checkout</h1>
</header>

<div class="box">
<h3>Order Summary</h3>
<p id="summary"></p>

<input type="text" placeholder="Full Name" required>
<input type="text" placeholder="Address" required>
<input type="text" placeholder="Phone Number" required>

<button onclick="placeOrder()">Place Order</button>
</div>

<script>
let data = JSON.parse(localStorage.getItem("buyNow"));
let summary = document.getElementById("summary");

if(data.total){
  summary.innerHTML = "Total Amount: ₹" + data.total;
}else{
  summary.innerHTML = data.name + " - ₹" + data.price;
}

function placeOrder(){
  alert("Order placed successfully!");
  localStorage.removeItem("cart");
  localStorage.removeItem("buyNow");
  window.location.href="index.html";
}
</script>

</body>
</html>
